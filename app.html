<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ TaskMaster Pro - Your Tasks</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úÖ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce-in {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }

        .animate-slideInUp {
            animation: slideInUp 0.5s ease-out forwards;
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .animate-scaleIn {
            animation: scaleIn 0.3s ease-out forwards;
        }

        .animate-bounce-in {
            animation: bounce-in 0.6s ease-out forwards;
        }

        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Task item styles */
        .task-item {
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        /* Priority colors */
        .priority-high {
            border-left: 4px solid #ef4444;
        }

        .priority-medium {
            border-left: 4px solid #f59e0b;
        }

        .priority-low {
            border-left: 4px solid #10b981;
        }

        /* Category colors */
        .category-work { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .category-personal { background: linear-gradient(135deg, #10b981, #059669); }
        .category-shopping { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .category-health { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .category-other { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }

        /* Glass effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Notification styles */
        .notification {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 text-white min-h-screen">
    <!-- Header -->
    <header class="glass-effect sticky top-0 z-40 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <div class="text-2xl">‚úÖ</div>
                    <h1 class="text-xl font-bold">TaskMaster Pro</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-lg glass-effect hover:bg-white/20 transition-all duration-300">
                        üåô
                    </button>
                    <a href="stats.html" class="p-2 rounded-lg glass-effect hover:bg-white/20 transition-all duration-300" title="Statistics">
                        üìä
                    </a>
                    <a href="settings.html" class="p-2 rounded-lg glass-effect hover:bg-white/20 transition-all duration-300" title="Settings">
                        ‚öôÔ∏è
                    </a>
                    <a href="index.html" class="px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-semibold hover:scale-105 transition-all duration-300">
                        üè† Home
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Quick Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="glass-effect rounded-xl p-4 text-center animate-slideInUp">
                <div class="text-2xl mb-2">üìù</div>
                <div class="text-2xl font-bold text-blue-400" id="totalTasks">0</div>
                <div class="text-sm text-gray-300">Total Tasks</div>
            </div>
            <div class="glass-effect rounded-xl p-4 text-center animate-slideInUp" style="animation-delay: 0.1s;">
                <div class="text-2xl mb-2">‚è≥</div>
                <div class="text-2xl font-bold text-yellow-400" id="pendingTasks">0</div>
                <div class="text-sm text-gray-300">Pending</div>
            </div>
            <div class="glass-effect rounded-xl p-4 text-center animate-slideInUp" style="animation-delay: 0.2s;">
                <div class="text-2xl mb-2">‚úÖ</div>
                <div class="text-2xl font-bold text-green-400" id="completedTasks">0</div>
                <div class="text-sm text-gray-300">Completed</div>
            </div>
            <div class="glass-effect rounded-xl p-4 text-center animate-slideInUp" style="animation-delay: 0.3s;">
                <div class="text-2xl mb-2">üìä</div>
                <div class="text-2xl font-bold text-purple-400" id="completionRate">0%</div>
                <div class="text-sm text-gray-300">Completion</div>
            </div>
        </div>

        <!-- Task Input -->
        <div class="glass-effect rounded-2xl p-6 mb-8 animate-slideInUp" style="animation-delay: 0.4s;">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <span class="mr-3">‚ûï</span>
                Add New Task
            </h2>
            
            <form id="taskForm" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <input 
                            type="text" 
                            id="taskInput" 
                            placeholder="What needs to be done?" 
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400"
                        >
                    </div>
                    <div>
                        <select 
                            id="categorySelect"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white"
                        >
                            <option value="other">üìã Other</option>
                            <option value="work">üíº Work</option>
                            <option value="personal">üë§ Personal</option>
                            <option value="shopping">üõí Shopping</option>
                            <option value="health">üè• Health</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid md:grid-cols-3 gap-4">
                    <div>
                        <select 
                            id="prioritySelect"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white"
                        >
                            <option value="low">üü¢ Low Priority</option>
                            <option value="medium">üü° Medium Priority</option>
                            <option value="high">üî¥ High Priority</option>
                        </select>
                    </div>
                    <div>
                        <input 
                            type="date" 
                            id="dueDateInput"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white"
                        >
                    </div>
                    <div>
                        <button 
                            type="submit"
                            class="w-full px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-semibold hover:scale-105 transition-all duration-300"
                        >
                            ‚ú® Add Task
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Filters and Search -->
        <div class="glass-effect rounded-2xl p-6 mb-8 animate-slideInUp" style="animation-delay: 0.5s;">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex flex-wrap gap-2">
                    <button class="filter-btn px-4 py-2 rounded-lg glass-effect hover:bg-white/20 transition-all duration-300 active" data-filter="all">
                        üåü All
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg glass-effect hover:bg-white/20 transition-all duration-300" data-filter="pending">
                        ‚è≥ Pending
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg glass-effect hover:bg-white/20 transition-all duration-300" data-filter="completed">
                        ‚úÖ Completed
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg glass-effect hover:bg-white/20 transition-all duration-300" data-filter="high">
                        üî¥ High Priority
                    </button>
                </div>
                
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="üîç Search tasks..." 
                        class="px-4 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400"
                    >
                    <button 
                        id="clearCompleted"
                        class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        üóëÔ∏è Clear Done
                    </button>
                </div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="glass-effect rounded-2xl p-6 animate-slideInUp" style="animation-delay: 0.6s;">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold flex items-center">
                    <span class="mr-3">üìã</span>
                    Your Tasks
                </h2>
                <div class="flex items-center space-x-2">
                    <button id="sortBtn" class="px-4 py-2 glass-effect rounded-lg hover:bg-white/20 transition-all duration-300">
                        üîÑ Sort
                    </button>
                    <select id="sortSelect" class="px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white text-sm">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="priority">Priority</option>
                        <option value="dueDate">Due Date</option>
                        <option value="alphabetical">A-Z</option>
                    </select>
                </div>
            </div>
            
            <div id="tasksList" class="space-y-3 max-h-96 overflow-y-auto custom-scrollbar">
                <!-- Tasks will be rendered here -->
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12 hidden">
                <div class="text-6xl mb-4">üìù</div>
                <h3 class="text-2xl font-bold mb-2">No tasks yet!</h3>
                <p class="text-gray-400">Add your first task above to get started.</p>
            </div>
        </div>
    </main>

    <!-- Task Detail Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="glass-effect rounded-2xl p-6 max-w-md w-full animate-bounce-in">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold">Task Details</h3>
                <button id="closeModal" class="text-gray-400 hover:text-white">‚úï</button>
            </div>
            
            <div id="modalContent">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Notifications will appear here -->
    </div>

    <!-- Celebration Modal -->
    <div id="celebrationModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="glass-effect rounded-2xl p-8 text-center max-w-md mx-4 animate-bounce-in">
            <div class="text-6xl mb-4">üéâ</div>
            <h2 class="text-3xl font-bold mb-4">Awesome!</h2>
            <p class="text-gray-300 mb-6">You completed a task! Keep up the great work!</p>
            <button id="closeCelebration" class="px-6 py-3 bg-gradient-to-r from-green-500 to-blue-500 rounded-lg font-semibold hover:scale-105 transition-all duration-300">
                üöÄ Continue
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
